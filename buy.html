    <!-- Contact Page Content -->
<section id="contact" class="py-5">
    <div class="container">
      <h2>Contact Willy Wonka Factory</h2>
      <p>Do want to order or just want to share your magical experience? Reach out to us!</p>
  
      <!-- Contact Form -->
      <form>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
        </div>
  
        <div class="form-group">
          <label for="exampleInputEmail">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter your email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
  
        <div class="form-group">
          <label for="message">Message and odger list</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Type your message here"></textarea>
        </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>

<script>
    var buttons = document.getElementsByClassName("navbar")[0].getElementsByTagName("a");

    for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", function() {
            this.style.color = "gold";
        });

        buttons[i].addEventListener("mouseover", function() {
            this.style.color = "yellow";
        });

        buttons[i].addEventListener("mouseout", function() {
            this.style.color = "white";
        });
        buttons[i].addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                this.style.color = "gold";
            }
        });
    }
</script>
