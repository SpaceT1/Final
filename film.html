<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pull Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://db.onlinewebfonts.com/c/df14e18d9891b8928d15a6143bbe40e3?family=Catseye+W00+Bold" rel="stylesheet">

</head>
<body style="background-color: #161431; color: white;">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <img src="images/wanka logo.png" alt="Logo" class="navbar-logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link color-white" href="main.html">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color-white" href="History.html">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Products.html">Sweets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="buy.html">Buy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="film.html">Film</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Awards.html">Awards</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Pull Page Content -->
    <section id="pull-page" class="py-5">
        <div class="container">
            
            <!-- Poster Image -->
            <img src="images/wonka-poster.jpg.webp" alt="Poster Image" class="img-fluid mb-4">
            
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/wYmtRhKvmVE" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <footer class="footer">
        <img src="images/wanka logo.png" alt="Wonka's Candy Company Logo" class="footer-logo">
        &copy; 2023 Wonka's Candy Company. All Rights Reserved.
    </footer>

    <script>
        var buttons = document.getElementsByClassName("navbar")[0].getElementsByTagName("a");

        for (var i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function() {
                this.style.color = "gold";
            });

            buttons[i].addEventListener("mouseover", function() {
                this.style.color = "yellow";
            });

            buttons[i].addEventListener("mouseout", function() {
                this.style.color = "white";
            });
            buttons[i].addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    this.style.color = "gold";
                }
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
